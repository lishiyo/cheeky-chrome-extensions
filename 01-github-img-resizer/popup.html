<!doctype html>
<html>
  <head>
    <title>Github Image Resizer</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- JS and html MUST be separate -->
    <script src="js/background.js"></script>
  </head>
  <body>

    <input class="mkdown_image" placeholder="![image](github url)" />

    <!-- + for more rows -->

    <textarea id="mkdown_images" placeholder="paste text" ></textarea>

      <button class="button raised clickable" data-size="330">

    </div>

    <pre id="results"><code>RESULTS</code></pre>
