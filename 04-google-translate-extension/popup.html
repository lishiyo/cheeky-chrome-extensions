<!doctype html>
<html>
  <head>
    <title>Google Translate</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- JS and html MUST be separate -->
    <script src="js/index.js"></script>
  </head>
  <body>
    <input id="apikey" type="password" placeholder="input api key here">
    <textarea rows="4" id="input"></textarea>
    <div class="row buttons">
        <button id="submit" type="submit" class="button raised green clickable row">TRANSLATE</button>
        <input id="from" class="lang" value="auto">
        <input id="to" class="lang" value="en">
    </div>
    
    <pre id="results"><code>output</code></pre>
  </body>
</html>
